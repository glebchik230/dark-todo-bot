<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>햎햦햫햦 To-Do + 행햟햪햣혝햨햦</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>游둯 햎햦햫햦 To-Do & 행햟햪햣혝햨햦</h1>

  <!-- 뉋쥃햟햢햨햦 -->
  <div class="tabs">
    <button class="tab-btn active" data-tab="tasks">행햟햢햟혢햦</button>
    <button class="tab-btn" data-tab="notes">행햟햪햣혝햨햦</button>
  </div>

  <!-- 먫썛햢햣햩 행햟햢햟혢 -->
  <div class="tab-content" id="tasks">
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="햆쮏쐃썛쒫쟴혧 향햟햢햟혢혞...">
      <button id="addBtn">햆쮏쐃썛쒫쟴혧</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <!-- 먫썛햢햣햩 행햟햪햣혝쮏 -->
  <div class="tab-content" id="notes" style="display:none">
    <div class="input-group">
      <input type="text" id="noteInput" placeholder="햆쮏쐃썛쒫쟴혧 향햟햪햣혝햨혞...">
      <button id="addNoteBtn">햆쮏쐃썛쒫쟴혧</button>
    </div>
    <ul id="noteList"></ul>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
