<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniApp Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <h1 class="title">Задачи и Заметки</h1>

    <div class="folder-create">
        <input id="newFolderName" placeholder="Новая папка">
        <button onclick="createFolder()">+</button>
    </div>

    <div id="folders"></div>

    <div id="tasksSection" class="hidden">
        <h2 id="folderTitle"></h2>

        <div class="task-create">
            <input id="newTaskName" placeholder="Новая задача">
            <button onclick="createTask()">Добавить</button>
        </div>

        <div id="tasks"></div>

        <button class="back" onclick="closeFolder()">Назад</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
